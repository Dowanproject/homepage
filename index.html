<body>
<!-- Channel Plugin Scripts -->
<script>
  (function() {
    var w = window;
    if (w.ChannelIO) {
      return (window.console.error || window.console.log || function(){})('ChannelIO script included twice.');
    }
    var ch = function() {
      ch.c(arguments);
    };
    ch.q = [];
    ch.c = function(args) {
      ch.q.push(args);
    };
    w.ChannelIO = ch;
    function l() {
      if (w.ChannelIOInitialized) {
        return;
      }
      w.ChannelIOInitialized = true;
      var s = document.createElement('script');
      s.type = 'text/javascript';
      s.async = true;
      s.src = 'https://cdn.channel.io/plugin/ch-plugin-web.js';
      s.charset = 'UTF-8';
      var x = document.getElementsByTagName('script')[0];
      x.parentNode.insertBefore(s, x);
    }
    if (document.readyState === 'complete') {
      l();
    } else if (window.attachEvent) {
      window.attachEvent('onload', l);
    } else {
      window.addEventListener('DOMContentLoaded', l, false);
      window.addEventListener('load', l, false);
    }
  })();
  ChannelIO('boot', {
    "pluginKey": "c2eff514-6926-4945-8981-475f9a19ec5a"
  });
</script>
<!-- End Channel Plugin -->

  
<div class="wrap">
<div class="profile"></div>
<h1 class="main">도완</h1>
<p class="sub">컴퓨터 좋아하는 도완</p>
<a class="About" target="_blank" href="./About.html"><span>저에 대해</span></a>
<a onclick="stanby()"><span>준비중</span>
  <script>
    function stanby() {
      Swal.fire({
        icon: 'error',
        title: '오류',
  html:
    '<h2>해당 기능은 준비중 입니다.</h2><strong></strong>초후 닫힙니다.<br/><br/>',
  timer: 3000,
  didOpen: () => {
    const content = Swal.getHtmlContainer()
    const $ = content.querySelector.bind(content)

    Swal.showLoading()

    timerInterval = setInterval(() => {
      Swal.getHtmlContainer().querySelector('strong')
        .textContent = (Swal.getTimerLeft() / 1000)
          .toFixed(0)
    }, 100)
  },
  willClose: () => {
    clearInterval(timerInterval)
  }
})
    }
  </script>
</div>
